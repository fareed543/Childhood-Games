		<!-- Section -->
		<section>
			<header class="major">
				<h2>Games</h2>
			</header>
			<div class="posts">
				<article ng-repeat="game in games">
					<a href="#" class="image"><img src="images/games/{{game.image}}" alt="" /></a>
					<h3>{{game.name}}</h3>
					<p>{{game.description}}.</p>
					<ul class="actions">
						<li><a ui-sref="details({id:game.id})" class="button">More</a></li>
					</ul>
				</article>
			</div>
		</section>
